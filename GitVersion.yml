mode: ContinuousDelivery
strategies:
  - Mainline
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    track-merge-target: false
    is-release-branch: true
    is-main-branch: true
    prevent-increment:
      of-merged-branch: true
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDelivery
    label: preview
    increment: Inherit
    is-release-branch: false
    is-main-branch: false
    track-merge-target: true
    prevent-increment:
      when-current-commit-tagged: false
    source-branches:
      - main
  feature:
    regex: ^features?[/-](?<BranchName>.+)
    mode: ContinuousDelivery
    label: alpha
    increment: Inherit
    is-main-branch: false
    prevent-increment:
      when-current-commit-tagged: false
    source-branches:
      - develop
